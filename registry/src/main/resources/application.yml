security:
  basic:
    enabled: true
  user:
    name: admin
    password: zhao
server:
  port: 8761 # 注册中心占用8080端口
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://admin:zhao@${eureka.instance.hostname}:${server.port}/eureka/
    healthcheck:
      enabled: true